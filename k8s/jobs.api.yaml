apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs.api
spec:
  selector:
    matchLabels:
      app: jobs.api
  template:
    metadata:
      labels:
        app: jobs.api
    spec:
      containers:
      - name: jobs.api
        image: pvdbleek/jobs.api
        ports:
        - containerPort: 8083
        env:
          - name: ConnectionString
            value: Server=10.0.0.123;User=sa;Password=Wachtwoord123!;Database=dotnetgigs.jobs;
---
apiVersion: v1
kind: Service
metadata:
  name: jobs.api
spec:
  type: ClusterIP
  selector:
    app: jobs.api
  ports:
  - name: http
    port: 80
    targetPort: 8083
